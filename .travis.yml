language: java
os: linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

dist: focal

jdk:  oraclejdk13

services:
  - postgresql

addons:
  - postgresql: '12.2'

before_script:
  - psql --version
  - psql -c 'create database travistestdb;' -U postgres

#env: DATABASE_URL=postgres://postgres:@localhost/travistestdb

after_success:
  - ./gradlew check jacocoTestReport coveralls
